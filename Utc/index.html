<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Chubaca</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .box {
            padding: 20px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .box h2 {
            color: #007bff;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #007bff;">Mi Página con Componentes</h1>

        <div class="box">
            <h2>Caja 1</h2>
            <p>Contenido de la caja 1...</p>
        </div>

        <div class="box">
            <h2>Caja 2</h2>
            <p>Contenido de la caja 2...</p>
        </div>

        <div class="input-group">
            <h2>Input 1</h2>
            <input type="text" placeholder="Ingresa algo...">
        </div>

        <div class="input-group">
            <h2>Input 2</h2>
            <input type="checkbox"> Checkbox
        </div>

        <div class="message">
            <p>¡Chewbacca la más gorda!</p>
        </div>

        <div class="box">
            <h2>Caja Extra</h2>
            <p>Contenido de la caja extra...</p>
        </div>
    </div>
    <img src="/Imagenes/Chubb.jpg" alt="">
</body>
</html>
